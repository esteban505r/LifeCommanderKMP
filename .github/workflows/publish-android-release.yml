name: Publish Android Release (KMP)

# Triggers on branches matching: release/android/* or release/android/**/*
# Examples: release/android/1.0.0, release/android/v2.1.3, release/android/beta/1.0.0
on:
  push:
    branches:
      - release/android/**

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify debug keystore
        run: |
          if [ -f "keystore.jks" ]; then
            echo "✓ Debug keystore (keystore.jks) found in repository"
            echo "Note: Build is configured to use debug signing (as per build.gradle.kts)"
            echo "This is suitable for development/testing releases"
          else
            echo "⚠ Warning: keystore.jks not found, but build will use default Android debug signing"
          fi

      - name: Extract and parse version from branch
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION_RAW=${BRANCH_NAME#release/android/}
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION=${VERSION_RAW#v}
          
          # Parse version components (assumes format: major.minor.patch or major.minor)
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-1}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Calculate versionCode: major * 10000 + minor * 100 + patch
          # This allows up to 99.99.99 versions
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "Building Android version: $VERSION (versionCode: $VERSION_CODE)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "APP_VERSION_NAME=$VERSION" >> $GITHUB_ENV
          echo "APP_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Build Android release APK
        env:
          APP_VERSION_NAME: ${{ env.APP_VERSION_NAME }}
          APP_VERSION_CODE: ${{ env.APP_VERSION_CODE }}
        run: |
          ./gradlew :composeApp:assembleRelease

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Upload APK to Google Drive
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_DRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          RCLONE_DRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          RCLONE_DRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
        run: |
          APK_PATH="composeApp/build/outputs/apk/release/*.apk"
          echo "Uploading APK(s) from $APK_PATH to Google Drive..."
          if ls $APK_PATH 1> /dev/null 2>&1; then
            rclone copy $APK_PATH gdrive:/APKS/LifeCommander --progress
            echo "APK uploaded successfully"
          else
            echo "Error: No APK files found at $APK_PATH"
            exit 1
          fi

