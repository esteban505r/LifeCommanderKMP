# .github/workflows/publish-server-release.yml
name: Publish Server Release

# Triggers on:
# - main branch (for continuous deployment)
# - release/server/* branches (for server-specific releases)
#   Examples: release/server/1.0.0, release/server/v2.1.3
# - Tags matching v* (for versioned releases)
on:
  push:
    branches: 
      - release/server/**
    tags:     [ "v*" ]

concurrency:
  group: publish-server-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tags:  ${{ steps.meta.outputs.tags }}
      version_tag: ${{ steps.pick.outputs.version_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        shell: bash
        run: |
          set -euo pipefail
          
          # Try to read from VERSION file first
          if [ -f "VERSION" ]; then
            VERSION_FROM_FILE=$(grep "^SERVER_VERSION=" VERSION | cut -d'=' -f2 | tr -d ' ' || echo "")
          else
            VERSION_FROM_FILE=""
          fi
          
          if [[ -n "$VERSION_FROM_FILE" ]]; then
            # Use version from VERSION file
            VERSION="$VERSION_FROM_FILE"
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              VERSION_TAG=${GITHUB_REF_NAME}
            elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
              VERSION_TAG="sha-${GITHUB_SHA::7}"
            else
              VERSION_TAG="sha-${GITHUB_SHA::7}"
            fi
          else
            # Fallback to branch/tag extraction
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
              VERSION_RAW=${GITHUB_REF_NAME}
              VERSION=${VERSION_RAW#v}
              VERSION_TAG=${GITHUB_REF_NAME}
            elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
              # Use commit SHA for main branch
              VERSION="sha-${GITHUB_SHA::7}"
              VERSION_TAG="sha-${GITHUB_SHA::7}"
            else
              # Extract version from branch (e.g., release/server/1.0.0 -> 1.0.0)
              BRANCH_NAME=${GITHUB_REF#refs/heads/}
              VERSION_RAW=${BRANCH_NAME#release/server/}
              VERSION=${VERSION_RAW#v}
              VERSION_TAG="sha-${GITHUB_SHA::7}"
            fi
          fi
          
          echo "Server version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_tag=$VERSION_TAG" >> "$GITHUB_OUTPUT"
          echo "SERVER_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/oter-server
          tags: |
            type=ref,event=tag
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref_type != 'tag' && github.ref != 'refs/heads/main' }}

      - name: Pick deploy tag
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          echo "version_tag=${{ steps.version.outputs.version_tag }}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          driver-opts: image=moby/buildkit:latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        env:
          SERVER_VERSION: ${{ env.SERVER_VERSION }}
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENABLE_SENTRY=true
            SERVER_VERSION=${{ env.SERVER_VERSION }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref_type == 'branch' || github.ref_type == 'tag' }}
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace tree
        shell: bash
        run: |
          set -euxo pipefail
          pwd
          echo "::group::Top-level"
          ls -la
          echo "::endgroup::"
          echo "::group::infra/"
          ls -la infra || true
          echo "::endgroup::"

      - name: Verify deployment assets exist
        shell: bash
        run: |
          set -euo pipefail
          test -d infra
          test -f infra/docker-compose.yml
          test -f infra/nginx.conf
          test -f infra/deploy.sh

      - name: Upload deployment assets (scp)
        shell: bash
        run: |
          set -euxo pipefail
          echo "${{ secrets.EC2_SSH_KEY }}" > id_rsa
          chmod 600 id_rsa

          # Upload everything inside infra/ into ~/oter/ on the server
          scp -i id_rsa -P 22 -o StrictHostKeyChecking=no \
            infra/* \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/oter/"

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_TAG: ${{ needs.build.outputs.version_tag }}
          IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/oter-server
          GHCR_READ_USER: ${{ secrets.GHCR_READ_USER }}
          GHCR_READ_TOKEN: ${{ secrets.GHCR_READ_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          ENVIRONMENT: production
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          envs: IMAGE_TAG,IMAGE_REPO,GHCR_READ_USER,GHCR_READ_TOKEN,SENTRY_DSN,ENVIRONMENT
          script: |
            set -euxo pipefail

            cd ~/oter
            ls -la
            chmod +x deploy.sh
            ./deploy.sh

            echo "Running post-deploy Docker cleanup..."
            # Soft cleanup: remove unused stuff + build cache, but keep running containers/images
            docker system prune -f
            docker builder prune -f

            echo "Disk usage after cleanup:"
            df -h
