name: Publish Desktop Release (KMP)

# Triggers on branches matching: release/desktop/* or release/desktop/**/*
# Examples: release/desktop/1.0.0, release/desktop/v2.1.3, release/desktop/beta/1.0.0
on:
  push:
    branches:
      - release/desktop/**

jobs:
  build-desktop:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            format: tar
            task: packageReleaseDistributionForLinuxX64
            output-path: composeApp/build/compose/binaries/main/app/release/linux-x64/LifeCommander-*.tar
          - os: macos-latest
            format: dmg
            task: packageReleaseDistributionForMacosX64
            output-path: composeApp/build/compose/binaries/main/app/release/macos-x64/LifeCommander-*.dmg
          - os: windows-latest
            format: msi
            task: packageReleaseDistributionForWindowsX64
            output-path: composeApp/build/compose/binaries/main/app/release/windows-x64/LifeCommander-*.msi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract and parse version from branch
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION_RAW=${BRANCH_NAME#release/desktop/}
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION=${VERSION_RAW#v}
          
          echo "Building Desktop version: $VERSION for ${{ matrix.os }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_VERSION_NAME=$VERSION" >> $GITHUB_ENV

      - name: Build Desktop release distribution
        env:
          APP_VERSION_NAME: ${{ env.APP_VERSION_NAME }}
        run: |
          ./gradlew :composeApp:${{ matrix.task }}

      - name: List build outputs
        run: |
          echo "Checking for distribution files..."
          find composeApp/build/compose/binaries -name "*.dmg" -o -name "*.msi" -o -name "*.tar" 2>/dev/null || true
          ls -la composeApp/build/compose/binaries/main/app/release/*/ 2>/dev/null || true

      - name: Install rclone
        if: matrix.os != 'windows-latest'
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Install rclone (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install rclone -y

      - name: Upload Desktop distribution to Google Drive
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_DRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          RCLONE_DRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          RCLONE_DRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
        run: |
          DIST_PATH="${{ matrix.output-path }}"
          echo "Looking for distribution files matching: $DIST_PATH"
          if ls $DIST_PATH 1> /dev/null 2>&1; then
            echo "Found distribution file(s), uploading to Google Drive..."
            rclone copy $DIST_PATH gdrive:/Desktop/LifeCommander --progress
            echo "Distribution uploaded successfully"
          else
            echo "Error: No distribution files found matching $DIST_PATH"
            echo "Attempting to find any distribution files..."
            find composeApp/build/compose/binaries -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.tar" \) -exec ls -lh {} \;
            exit 1
          fi

