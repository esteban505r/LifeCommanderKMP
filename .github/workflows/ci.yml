# .github/workflows/build-and-deploy.yml
name: build-and-deploy
on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.meta.outputs.image }}
      tags:  ${{ steps.meta.outputs.tags }}
      version_tag: ${{ steps.pick.outputs.version_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/oter-server
          tags: |
            type=ref,event=tag
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Pick deploy tag
        id: pick
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "version_tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          driver-opts: image=moby/buildkit:latest

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸ‘‡ Bundle files for deploy; create .env.runtime from a secret
      - name: Prepare deploy bundle
        run: |
          set -e
          mkdir -p deploy
          cp docker-compose.yml deploy/
          cp nginx.conf deploy/
          # If .env.runtime is not in git, create it from a secret
          if [ -n "${{ secrets.ENV_RUNTIME }}" ]; then
            printf "%s" "${{ secrets.ENV_RUNTIME }}" > deploy/.env.runtime
          elif [ -f .env.runtime ]; then
            cp .env.runtime deploy/
          else
            echo "Missing .env.runtime. Provide ENV_RUNTIME secret or commit the file." >&2
            exit 1
          fi
          echo "Deploy bundle content:"
          ls -la deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}       # ubuntu / ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}         # your .pem content
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "deploy/*"
          target: "~/oter"
          overwrite: true
          rm: true

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -euo pipefail
            cd ~/oter
            docker network create edge || true

            # Login to GHCR with a token that has read:packages
            echo "${{ secrets.GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_READ_USER }}" --password-stdin

            # Pull and run the image built in the previous job
            IMAGE_TAG="${{ needs.build.outputs.version_tag }}" docker compose pull
            IMAGE_TAG="${{ needs.build.outputs.version_tag }}" docker compose up -d

            docker image prune -f
