name: build-and-push
on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # 1) Set up Buildx (uses docker-container driver)
      - uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          driver-opts: image=moby/buildkit:latest

      # 2) (optional) QEMU only if you build multi-arch
      # - uses: docker/setup-qemu-action@v3

      # 3) Login to GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) Build & push with GHA cache
      - name: Docker meta
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/oter-server
          SHA=${GITHUB_SHA::7}
          TAG=${{ github.ref_type == 'tag' && github.ref_name || format('sha-{0}', env.SHA) }}
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        env:
          SHA: ${{ github.sha }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
